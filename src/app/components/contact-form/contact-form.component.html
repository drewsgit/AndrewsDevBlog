<div class="row justify-content-center">
    <div class="col-lg-8">
        <div *ngIf="!top" class="section-title mb-5 pb-2 text-center">
            <h4 class="title mb-3">Get In Touch !</h4>
            <p class="text-muted para-desc mx-auto mb-0">Our design projects are fresh and simple and will benefit your
                business greatly. Learn more about our work!</p>
        </div>
        <div [ngClass]="top ? 'features-absolute bg-white p-4 p-md-5 rounded shadow' : ''">
            <div class="custom-form">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Your Name <span class="text-danger">*</span></label>
                                <input name="name" id="name" type="text" class="form-control" placeholder="Name :">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Your Email <span class="text-danger">*</span></label>
                                <input name="email" id="email" type="email" class="form-control" placeholder="Email :">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">Subject</label>
                                <input name="subject" id="subject" class="form-control" placeholder="Subject :">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="mb-3">
                                <label class="form-label">Comments <span class="text-danger">*</span></label>
                                <textarea name="comments" id="comments" rows="4" class="form-control"
                                    placeholder="Message :"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="d-grid">
                                <button type="submit" id="submit" name="send" class="btn btn-primary">Send
                                    Message</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div><!--end custom-form-->
        </div>
    </div>
</div>
