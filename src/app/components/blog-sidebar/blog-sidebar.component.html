<div class="card bg-white p-4 rounded shadow sticky-bar">
    <!-- SEARCH -->
    <div class="widget">
        <h6 class="widget-title font-weight-bold pt-2 pb-2 bg-light rounded text-center">Search</h6>
        <div id="search2" class="widget-search mt-4 mb-0">
            <form role="search" method="get" id="searchform2" class="searchform">
                <div>
                    <input type="text" class="border rounded" name="s" id="s2" placeholder="Search Keywords...">
                    <input type="submit" id="searchsubmit2" value="Search">
                </div>
            </form>
        </div>
    </div>
    <!-- SEARCH -->

    <!-- RECENT POST -->
    <div class="widget mt-4 pt-2">
        <h6 class="widget-title font-weight-bold pt-2 pb-2 bg-light rounded text-center">Recent Post</h6>
        <div class="mt-4">
            <div *ngFor="let item of recentPost" class="d-flex align-items-center mt-4">
                <img [src]="item.image" class="avatar avatar-small rounded" style="width: auto;" alt="">
                <div class="flex-1 ms-3">
                    <a [routerLink]="'/agency-blog-detail'"
                        class="d-block widget-post-title text-dark">{{item.title}}</a>
                    <span class="text-muted">{{item.date}}</span>
                </div>
            </div>
        </div>
    </div>
    <!-- RECENT POST -->

    <!-- TAG CLOUDS -->
    <div class="widget mt-4 pt-2 text-center">
        <h6 class="widget-title font-weight-bold pt-2 pb-2 bg-light rounded">Tags Cloud</h6>
        <div class="tagcloud mt-4">
            <a *ngFor="let item of tag" href="#" (click)="$event.preventDefault()"
                class="rounded text-dark">{{item}}</a>
        </div>
    </div>
    <!-- TAG CLOUDS -->
</div>
