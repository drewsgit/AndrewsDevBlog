<!-- Home Start -->
<section class="bg-half-170 bg-light d-table w-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="heading-title text-center">
          <h2 class="text-dark title mb-3">Contact us</h2>
          <p class="para-desc mx-auto text-muted">
            Write your own blog with andrewdevblog that can provide everything
            you need to blog, news, article, etc.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="position-relative">

        fill="currentColor"
      ></path>
    </svg>
  </div>
</div>
<!-- Home End -->
